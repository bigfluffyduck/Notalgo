<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Get Started</title>

  <link href="https://fonts.googleapis.com/css2?family=Coda:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="get_started_style.css" />
</head>
<body>

  <!-- Blurred GIF background -->
  <div class="bg"></div>

  <!-- Login card -->
  <div class="login-card">
    <h1>Get started</h1>
    <p>Sign up with Google to continue</p>

    <button class="google-btn" id="googleSignIn">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
    <span>Sign up with Google</span>
    </button>
  </div>

  <!-- âœ… Firebase Auth ONLY -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDkuk7_JrB2QN0R3ir0HVNyecqlA54tS1U",
    authDomain: "notalgo.firebaseapp.com",
    projectId: "notalgo",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  document.getElementById("googleSignIn").onclick = async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      const userDoc = await getDoc(doc(db, "users", user.uid));

      if (userDoc.exists()) {
        // âœ… Existing user â†’ LOGIN
        window.location.href = "dashboard.html";
      } else {
        // ðŸ†• New user â†’ SIGN UP FLOW
        window.location.href = "username.html";
      }

    } catch (err) {
      console.error(err);
      alert(err.message);
    }
  };
</script>

</body>
</html>
