<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Coda:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="get_started_style.css" />
</head>
<body>

  <!-- Blurred GIF background -->
  <div class="bg"></div>

  <!-- Login card -->
  <div class="login-card">
    <h1>Login</h1>
    <p>Login with Google to continue</p>

    <button class="google-btn" id="googleSignIn">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
    <span>Login with Google</span>
    </button>
    <p class="login-hint">
  Not signed in?
  <a href="#" onclick="document.getElementById('googleSignIn').click()">
    Sign in with Google
  </a>
</p>
  </div>

  <!-- âœ… Firebase Auth ONLY -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup }
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDkuk7_JrB2QN0R3ir0HVNyecqlA54tS1U",
      authDomain: "notalgo.firebaseapp.com",
      projectId: "notalgo",
      appId: "1:240974177203:web:08b783d7dcb08b651ee1c6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("googleSignIn").onclick = async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "dashboard.html";
      } catch (err) {
        console.error(err);
        alert(err.message);
      }
    };
  </script>

</body>
</html>
